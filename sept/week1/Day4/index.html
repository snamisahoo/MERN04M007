<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        p{
            background-color: blue;
        }
        
    </style>
    <link rel="stylesheet" href="/sept/week1/Day4/style.css" />
  </head>
  <body>
    <video
      src="/sept/week1/Day4/video/chikni chameli.mp4"
      muted
      autoplay
      loop
      controls
    ></video>
    <details>
      <summary>Cow</summary>
      <p>Cow milk colour White</p>
    </details>
    <!--Types of tags-->
    <!--1. semantic tag : have specific name, ex:p, nav, footer, header, address, body-->
    <!--non semantic : tag doesn have specific name, ex:div, span -->
    <ins></ins>
    <marquee behavior="alternate" direction="top">Namita Sahoo</marquee>
    <textarea name="" id="" cols="30"></textarea>
    <!--CSS : cascading style sheet
    we can add css in 4 ways:
    1. inline(we can add in the same line)
    2. internal(we can add in the same page)
    3. extenal(an external file)
    4. Import statement

    -In inline css we have to use attribute(style attribute).
    -In internal css we have to use style tag.
    -In external css we have to css file, with a extention ".css"

    -->

    <!--Example-->

    <p style="color: blue; font-size: 20px; background-color: aquamarine">
      This is my paragraph
    </p>
    <h1>This is my heading</h1>
  </body>
</html>
